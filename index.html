<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Змейка</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0" bordercolor="white" class="game">
        <tr>
            <td class="game__count game__td">Счёт: 0</td>
            <td class="game__best game__td">ЗМЕИКА</td>
        </tr>
        <tr>
            <td colspan="2">
                <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
                <div class="game__container">
                    <h3 class="game__text">Нажмите "Старт"</h3>
                    <h5 class="game__text">Чтобы начать игру</h5>
                </div>
            </td>
        </tr>
        <tr>
            <td class="game__start game__td">Старт</td>
            <td class="game__time game__td">Время: 00:00</td>
        </tr>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
